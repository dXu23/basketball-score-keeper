<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section id="home">
        <h3 class="team">HOME</h3>
        <div class="score home">0</div>
        <div class="add-points home">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </section>
      <section id="guest">
        <h3 class="team">GUEST</h3>
        <div class="score guest">0</div>
        <div class="add-points guest">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </section>
      <button id="new">
        NEW GAME
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
